<!DOCTYPE html>
<html lang="en">
    
    <style>
        #container { 
            height: 800px;
            width: 1000px;
            background-color:darkslategrey;
            border-style:solid;
            border-color:black;
            border-width:5px;
            border-radius:1rem;
            display:flex;
            align-content: center;
            align-items: center;
            justify-content: space-around;
        }

        #projects {
            flex-grow: 1;
            height: 80%;
            background-color:grey;
            border-color:black;
            border-style:solid;
            margin-left: 20px;
            margin-right: 20px;
            border-radius:2rem;
        }

        #todoContainer {
            display: flex;
            flex-direction: row;
            flex-grow: 3;
            background-color:darkgrey;
            border-style:solid;
            border-color:black;
            border-radius:1rem;
            margin-right: 20px;
            height:80%;
        }

        
        

        #projectList {
            display:flex;
            flex-direction: column;
            border-style:solid;
            border-color:black;
            margin-left:20px;
            margin-right:20px;
            margin-top:20px;
            margin-bottom:20px;

        }

        .projectGroup { 
            border-style:solid;
            border-color:black;
            margin-left:20px;
            margin-right:20px;
            margin-top:20px;
            margin-bottom:20px;
            height:20%;

        }

        .todoList {
            border-style:solid;
            border-color:black;
            margin-left:20px;
            margin-right:20px;
            margin-top:20px;
            margin-bottom:20px;
            height:20%;
            width:80%;
            align-content: center;
            overflow: auto;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div id='container'>
        <div id='projects'>
            <h1>Projects:</h1>
            <div id='projectList'>helo</div>
            <div class='projectGroup' id='defaultProject'></div>
        </div>
        <div id='todoContainer'>
        <button id='addtodo;'>Add item</button>
        </div>
    </div>


    <script src='bundle.js'></script>
</body>
</html>
